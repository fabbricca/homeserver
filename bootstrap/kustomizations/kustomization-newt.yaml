apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: newt
  namespace: flux-system
spec:
  interval: 15m
  path: ./cluster/newt
  prune: true
  timeout: 2m
  sourceRef:
    kind: GitRepository
    name: flux-system
  decryption:
    provider: sops
    secretRef:
      name: sops-age
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2
      kind: HelmRelease
      name: newt
      namespace: newt
      name: newt-tunnel
      namespace: newt