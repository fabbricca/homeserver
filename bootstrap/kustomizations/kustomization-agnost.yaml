apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: agnost
  namespace: flux-system
spec:
  interval: 15m
  path: cluster/agnost
  prune: true
  timeout: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
  dependsOn:
    - name: cert-manager
    - name: ingress-nginx