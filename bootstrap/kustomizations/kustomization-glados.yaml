apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: glados
  namespace: flux-system
spec:
  interval: 15m
  path: cluster/glados
  prune: true
  timeout: 2m
  sourceRef:
    kind: GitRepository
    name: flux-system
  healthChecks:
    - apiVersion: apps/v1
      kind: Deployment
      name: glados-proxy
      namespace: glados
    - apiVersion: apps/v1
      kind: Deployment
      name: glados-websocket-bridge
      namespace: glados
    - apiVersion: apps/v1
      kind: Deployment
      name: glados-web-frontend
      namespace: glados
