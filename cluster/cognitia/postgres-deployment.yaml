apiVersion: apps/v1
kind: Deployment
metadata:
  name: cognitia-postgres
  namespace: cognitia
  labels:
    app.kubernetes.io/name: cognitia-postgres
    app.kubernetes.io/component: database
    app.kubernetes.io/part-of: cognitia
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: cognitia-postgres
  template:
    metadata:
      labels:
        app.kubernetes.io/name: cognitia-postgres
        app.kubernetes.io/component: database
        app.kubernetes.io/part-of: cognitia
    spec:
      containers:
        - name: postgres
          image: postgres:15-alpine
          imagePullPolicy: IfNotPresent
          ports:
            - name: postgres
              containerPort: 5432
              protocol: TCP
          envFrom:
            - secretRef:
                name: cognitia-postgres-secrets
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql/data
              subPath: pgdata
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - cognitia
                - -d
                - cognitia
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - cognitia
                - -d
                - cognitia
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
      volumes:
        - name: postgres-data
          persistentVolumeClaim:
            claimName: cognitia-postgres-data
