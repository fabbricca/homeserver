apiVersion: apps/v1
kind: Deployment
metadata:
  name: cognitia-livekit
  namespace: cognitia
  labels:
    app.kubernetes.io/name: cognitia-livekit
    app.kubernetes.io/component: livekit
    app.kubernetes.io/part-of: cognitia
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: cognitia-livekit
  template:
    metadata:
      labels:
        app.kubernetes.io/name: cognitia-livekit
        app.kubernetes.io/component: livekit
        app.kubernetes.io/part-of: cognitia
    spec:
      containers:
        - name: livekit
          image: livekit/livekit-server:v1.9.9
          imagePullPolicy: IfNotPresent
          args:
            - --config
            - /config/livekit.yaml
          ports:
            - name: http
              containerPort: 7880
              protocol: TCP
            - name: rtc-tcp
              containerPort: 7881
              protocol: TCP
            - name: rtc-udp
              containerPort: 50000
              protocol: UDP
          volumeMounts:
            - name: config
              mountPath: /config
              readOnly: true
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 1000m
              memory: 1Gi
      volumes:
        - name: config
          secret:
            secretName: cognitia-livekit-config
            items:
              - key: LIVEKIT_CONFIG
                path: livekit.yaml
