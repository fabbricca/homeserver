apiVersion: apps/v1
kind: Deployment
metadata:
  name: cognitia-auth
  namespace: cognitia
  labels:
    app.kubernetes.io/name: cognitia-auth
    app.kubernetes.io/component: auth
    app.kubernetes.io/part-of: cognitia
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: cognitia-auth
  template:
    metadata:
      annotations:
        cognitia.io/rebuild: "2025-12-23-auth-v4"
      labels:
        app.kubernetes.io/name: cognitia-auth
        app.kubernetes.io/component: auth
        app.kubernetes.io/part-of: cognitia
    spec:
      containers:
        - name: cognitia-auth
          image: fabbricca/cognitia-api:auth-latest
          imagePullPolicy: Always
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: false
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          envFrom:
            - configMapRef:
                name: cognitia-auth-config
          volumeMounts:
            - name: jwt-keys
              mountPath: /run/secrets
              readOnly: true
          resources:
            requests:
              cpu: 25m
              memory: 64Mi
            limits:
              cpu: 250m
              memory: 256Mi
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
      volumes:
        - name: jwt-keys
          secret:
            secretName: cognitia-auth-secrets
      restartPolicy: Always
