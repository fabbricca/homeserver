apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: cognitia
resources:
  # PostgreSQL database
  - postgres-pvc.yaml
  - postgres-secret.yaml
  - postgres-deployment.yaml
  - postgres-service.yaml
  # API server
  - avatars-pvc.yaml
  - api-configmap.yaml
  - api-livekit-secret.yaml
  - api-deployment.yaml
  - api-service.yaml
  - api-lb-service.yaml
  # Redis (cache + streams)
  - redis-deployment.yaml
  - redis-service.yaml
  # LiveKit (WebRTC)
  - livekit-secret.yaml
  - livekit-deployment.yaml
  - livekit-service.yaml
  - livekit-ingress.yaml
  # Web frontend (static)
  - web-deployment.yaml
  - web-service.yaml
  # Auth service (JWT issuer + JWKS)
  - auth-configmap.yaml
  - auth-secret.yaml
  - auth-deployment.yaml
  - auth-service.yaml
  - auth-lb-service.yaml
  # Ingress
  - ingress.yaml
commonLabels:
  app.kubernetes.io/managed-by: flux
