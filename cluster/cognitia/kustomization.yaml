apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: cognitia
resources:
  # PostgreSQL database
  - postgres-pvc.yaml
  - postgres-secret.yaml
  - postgres-deployment.yaml
  - postgres-service.yaml
  # Redis cache (v2)
  - redis-pvc.yaml
  - redis-deployment.yaml
  - redis-service.yaml
  # API server
  - api-pvc.yaml
  - avatars-pvc.yaml
  - api-configmap.yaml
  - api-secret.yaml
  - api-deployment.yaml
  - api-service.yaml
  # Web frontend (static)
  - web-deployment.yaml
  - web-service.yaml
  # Auth service (JWT issuer + JWKS)
  - auth-configmap.yaml
  - auth-secret.yaml
  - auth-deployment.yaml
  - auth-service.yaml
  - auth-certificate.yaml
  - auth-ingress.yaml
  # Background jobs (v2)
  - celery-worker-deployment.yaml
  - celery-beat-deployment.yaml
  # Memory Add-on Services
  - neo4j-pvc.yaml
  - neo4j-deployment.yaml
  - neo4j-service.yaml
  - qdrant-pvc.yaml
  - qdrant-deployment.yaml
  - qdrant-service.yaml
  - memory-redis-pvc.yaml
  - memory-redis-deployment.yaml
  - memory-redis-service.yaml
  - memory-addon-pvc.yaml
  - memory-configmap.yaml
  - memory-secret.yaml
  - memory-addon-deployment.yaml
  - memory-addon-service.yaml
  - memory-celery-worker-deployment.yaml
  - memory-celery-beat-deployment.yaml
  # Ingress
  - ingress.yaml
commonLabels:
  app.kubernetes.io/managed-by: flux
