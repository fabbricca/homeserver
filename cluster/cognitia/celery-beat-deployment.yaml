apiVersion: apps/v1
kind: Deployment
metadata:
  name: cognitia-celery-beat
  namespace: cognitia
  labels:
    app.kubernetes.io/name: cognitia-celery-beat
    app.kubernetes.io/component: scheduler
    app.kubernetes.io/part-of: cognitia
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: cognitia-celery-beat
  template:
    metadata:
      annotations:
        cognitia.io/rebuild: "2025-01-14-v3"
      labels:
        app.kubernetes.io/name: cognitia-celery-beat
        app.kubernetes.io/component: scheduler
        app.kubernetes.io/part-of: cognitia
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: celery-beat
          image: fabbricca/cognitia-celery-beat:latest
          imagePullPolicy: Always
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: false
          command:
            - celery
            - -A
            - cognitia.entrance.celery_app
            - beat
            - --loglevel=info
          envFrom:
            - configMapRef:
                name: cognitia-api-config
            - secretRef:
                name: cognitia-api-secrets
          volumeMounts:
            - name: celery-schedule
              mountPath: /app/celerybeat-schedule
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 200m
              memory: 256Mi
      volumes:
        - name: celery-schedule
          emptyDir: {}
      restartPolicy: Always
