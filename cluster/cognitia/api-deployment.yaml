apiVersion: apps/v1
kind: Deployment
metadata:
  name: cognitia-api
  namespace: cognitia
  labels:
    app.kubernetes.io/name: cognitia-api
    app.kubernetes.io/component: api
    app.kubernetes.io/part-of: cognitia
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: cognitia-api
  template:
    metadata:
      labels:
        app.kubernetes.io/name: cognitia-api
        app.kubernetes.io/component: api
        app.kubernetes.io/part-of: cognitia
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: api
          image: fabbricca/cognitia-api:latest
          imagePullPolicy: Always
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: false
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          envFrom:
            - configMapRef:
                name: cognitia-api-config
            - secretRef:
                name: cognitia-api-secrets
          volumeMounts:
            - name: data
              mountPath: /app/data
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: cognitia-data
      restartPolicy: Always
