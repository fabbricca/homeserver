apiVersion: apps/v1
kind: Deployment
metadata:
  name: cognitia-celery-worker
  namespace: cognitia
  labels:
    app.kubernetes.io/name: cognitia-celery-worker
    app.kubernetes.io/component: worker
    app.kubernetes.io/part-of: cognitia
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: cognitia-celery-worker
  template:
    metadata:
      annotations:
        cognitia.io/rebuild: "2025-12-23-memory-v2"
      labels:
        app.kubernetes.io/name: cognitia-celery-worker
        app.kubernetes.io/component: worker
        app.kubernetes.io/part-of: cognitia
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: celery-worker
          image: fabbricca/cognitia-celery-worker:latest
          imagePullPolicy: Always
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: false
          command:
            - celery
            - -A
            - cognitia.entrance.celery_app
            - worker
            - --loglevel=info
            - --concurrency=4
          envFrom:
            - configMapRef:
                name: cognitia-api-config
            - secretRef:
                name: cognitia-api-secrets
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 1000m
              memory: 1Gi
          livenessProbe:
            exec:
              command:
                - celery
                - -A
                - cognitia.entrance.celery_app
                - inspect
                - ping
            initialDelaySeconds: 30
            periodSeconds: 60
            timeoutSeconds: 10
            failureThreshold: 3
      restartPolicy: Always
