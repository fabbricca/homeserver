apiVersion: apps/v1
kind: Deployment
metadata:
  name: cognitia-redis
  namespace: cognitia
  labels:
    app.kubernetes.io/name: cognitia-redis
    app.kubernetes.io/component: redis
    app.kubernetes.io/part-of: cognitia
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: cognitia-redis
  template:
    metadata:
      labels:
        app.kubernetes.io/name: cognitia-redis
        app.kubernetes.io/component: redis
        app.kubernetes.io/part-of: cognitia
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 999
        fsGroup: 999
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: redis
          image: redis:7.4-alpine
          imagePullPolicy: IfNotPresent
          args:
            - redis-server
            - --save
            - ""
            - --appendonly
            - "no"
            - --maxmemory
            - "256mb"
            - --maxmemory-policy
            - allkeys-lru
          ports:
            - name: redis
              containerPort: 6379
              protocol: TCP
          resources:
            requests:
              cpu: 25m
              memory: 64Mi
            limits:
              cpu: 250m
              memory: 512Mi
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
          volumeMounts:
            - name: data
              mountPath: /data
      volumes:
        - name: data
          emptyDir: {}
