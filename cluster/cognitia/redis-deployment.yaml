apiVersion: apps/v1
kind: Deployment
metadata:
  name: cognitia-redis
  namespace: cognitia
  labels:
    app.kubernetes.io/name: cognitia-redis
    app.kubernetes.io/component: cache
    app.kubernetes.io/part-of: cognitia
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: cognitia-redis
  template:
    metadata:
      labels:
        app.kubernetes.io/name: cognitia-redis
        app.kubernetes.io/component: cache
        app.kubernetes.io/part-of: cognitia
    spec:
      containers:
        - name: redis
          image: redis:7-alpine
          imagePullPolicy: IfNotPresent
          ports:
            - name: redis
              containerPort: 6379
              protocol: TCP
          command:
            - redis-server
            - --appendonly
            - "yes"
          volumeMounts:
            - name: redis-data
              mountPath: /data
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "250m"
          livenessProbe:
            tcpSocket:
              port: redis
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          readinessProbe:
            exec:
              command:
                - redis-cli
                - ping
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
      volumes:
        - name: redis-data
          persistentVolumeClaim:
            claimName: cognitia-redis-data
