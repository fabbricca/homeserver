apiVersion: v1
kind: Secret
metadata:
  name: memory-secrets
  namespace: cognitia
  labels:
    app.kubernetes.io/name: memory-addon
    app.kubernetes.io/component: api
    app.kubernetes.io/part-of: cognitia-memory
type: Opaque
stringData:
  # Neo4j authentication (format: neo4j/password)
  neo4j-auth: "neo4j/memorypass"
  NEO4J_PASSWORD: "memorypass"
  # Ollama API key placeholder (Ollama doesn't validate this)
  OPENAI_API_KEY: "ollama-placeholder"
