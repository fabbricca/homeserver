apiVersion: v1
kind: ConfigMap
metadata:
  name: cognitia-api-config
  namespace: cognitia
  labels:
    app.kubernetes.io/name: cognitia-api
    app.kubernetes.io/component: api
    app.kubernetes.io/part-of: cognitia
data:
  # Core connection (GPU server)
  COGNITIA_CORE_URL: "http://10.0.0.15:8080"
  # Ollama for text-only fallback mode
  OLLAMA_URL: "http://10.0.0.15:11434"
  OLLAMA_MODEL: "hf.co/bartowski/NousResearch_Hermes-4-14B-GGUF:latest"
  # Server settings
  HOST: "0.0.0.0"
  PORT: "8000"
  # Database (using SQLite for simplicity, can switch to PostgreSQL)
  DATABASE_URL: "sqlite+aiosqlite:///./data/cognitia.db"
  # JWT settings
  JWT_ALGORITHM: "HS256"
  JWT_ACCESS_EXPIRE_MINUTES: "60"
  JWT_REFRESH_EXPIRE_DAYS: "30"
  # CORS
  CORS_ORIGINS: "*"
  # Web UI path
  STATIC_FILES_PATH: "/app/web"
