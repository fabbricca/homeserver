apiVersion: v1
kind: ConfigMap
metadata:
  name: cognitia-api-config
  namespace: cognitia
  labels:
    app.kubernetes.io/name: cognitia-api
    app.kubernetes.io/component: api
    app.kubernetes.io/part-of: cognitia
data:
  # Backend GPU server connection
  COGNITIA_BACKEND_HOST: "10.0.0.15"
  COGNITIA_BACKEND_PORT: "5555"
  # API settings
  API_HOST: "0.0.0.0"
  API_PORT: "8000"
  # Database (using SQLite for simplicity, can switch to PostgreSQL)
  DATABASE_URL: "sqlite+aiosqlite:///./data/cognitia.db"
  # Redis cache (optional)
  REDIS_URL: "redis://cognitia-redis:6379/0"
  # JWT settings
  JWT_ALGORITHM: "HS256"
  JWT_EXPIRE_MINUTES: "30"
  # CORS
  CORS_ORIGINS: "*"
