apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cognitia-ingress
  namespace: cognitia
  labels:
    app.kubernetes.io/name: cognitia
    app.kubernetes.io/part-of: cognitia
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-body-size: "500m"
    nginx.ingress.kubernetes.io/websocket-services: "cognitia-api"
    nginx.ingress.kubernetes.io/upstream-hash-by: "$remote_addr"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - cognitia.iberu.me
      secretName: cognitia-tls
  rules:
    - host: cognitia.iberu.me
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: cognitia-api
                port:
                  number: 8000
          - path: /ws
            pathType: Prefix
            backend:
              service:
                name: cognitia-api
                port:
                  number: 8000
          - path: /health
            pathType: Prefix
            backend:
              service:
                name: cognitia-api
                port:
                  number: 8000
          - path: /
            pathType: Prefix
            backend:
              service:
                name: cognitia-web
                port:
                  number: 80
