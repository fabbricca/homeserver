apiVersion: apps/v1
kind: Deployment
metadata:
  name: memory-redis
  namespace: cognitia
  labels:
    app.kubernetes.io/name: memory-redis
    app.kubernetes.io/component: cache
    app.kubernetes.io/part-of: cognitia-memory
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: memory-redis
  template:
    metadata:
      labels:
        app.kubernetes.io/name: memory-redis
        app.kubernetes.io/component: cache
        app.kubernetes.io/part-of: cognitia-memory
    spec:
      containers:
        - name: redis
          image: redis:7-alpine
          ports:
            - name: redis
              containerPort: 6379
              protocol: TCP
          volumeMounts:
            - name: data
              mountPath: /data
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 200m
              memory: 256Mi
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: memory-redis-data
      restartPolicy: Always
