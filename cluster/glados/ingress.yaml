apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: glados-ingress
  namespace: glados
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - ai.iberu.me
    secretName: glados-tls
  rules:
  - host: ai.iberu.me
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: glados-web-frontend
            port:
              number: 80
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: glados-websocket-bridge
            port:
              number: 8766
      - path: /ws
        pathType: Prefix
        backend:
          service:
            name: glados-websocket-bridge
            port:
              number: 8765
